<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>YpNext FrontEnd Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <header>
      <nav class="menu">
        <img class="menu-image" src="./images/icons/logo-white.svg" />
        <p class="text">Find your next green friend</p>
        <img class="icon" src="./images/icons/arrow-down.svg" alt="arrow down" />
      </nav>
    </header>
    <section class="selects">
      <div class="select-content">
        <div class="first-select">
          <img src="./images/illustrations/sun.png" alt="sun" class="image-sun" />
          <span class="select-text"><strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.</span>
          <select class="select" name="select" id="select-sun">
            <option value="">Select...</option>
            <option class="no" value="no">no</option>
            <option class="low" value="low">low</option>
            <option class="high" value="high">high</option>
          </select>
        </div>
        <div class="second-select">
          <img src="./images/illustrations/wateringcan.png" alt="sun" class="image-wateringcan" />
          <span class="select-text"><strong>2.</strong> How often do you want to <strong>water</strong> your plant?</span>
          <select class="select" name="select" id="select-wateringcan">
            <option value="">Select...</option>
            <option class="regurlaly" value="regularly">regularly</option>
            <option class="daily" value="daily">daily</option>
            <option class="rarely" value="rarely">rarely</option>
          </select>
        </div>
        <div class="third-select">
          <img src="./images/illustrations/dog.png" alt="sun" class="image-dog" />
          <span class="select-text"><strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants?</span>
          <select class="select" name="select" id="select-pets">
            <option value="">Select...</option>
            <option class="true" value="true">true</option>
            <option class="false" value="false">false</option>
          </select>
        </div>
      </div>
    </section>
  </body>
</html>
